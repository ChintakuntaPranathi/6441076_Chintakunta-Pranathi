<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Community Events Gallery</title>
    <style>
        .event-img {
            width: 200px;
            height: 150px;
            border: 3px solid #555;
            border-radius: 8px;
        }
        table {
            margin: auto;
            border-spacing: 20px;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        td {
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Past Community Events Gallery</h2>

    <table>
        <caption>Memories from Recent Community Events</caption>
        <tr>
            <td>
                <img src="images/event1.jpg" alt="Spring Fair" title="Spring Fair 2025" class="event-img" />
                <p>Spring Fair</p>
            </td>
            <td>
                <img src="images/event2.jpg" alt="Charity Run" title="Annual Charity Run" class="event-img" />
                <p>Charity Run</p>
            </td>
            <td>
                <img src="images/event3.jpg" alt="Music Night" title="Community Music Night" class="event-img" />
                <p>Music Night</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="images/event4.jpg" alt="Art Expo" title="Local Art Expo" class="event-img" />
                <p>Art Expo</p>
            </td>
            <td>
                <img src="images/event5.jpg" alt="Food Festival" title="City Food Festival" class="event-img" />
                <p>Food Festival</p>
            </td>
            <td>
                <img src="images/event6.jpg" alt="Tree Plantation Drive" title="Tree Plantation Drive" class="event-img" />
                <p>Plantation Drive</p>
            </td>
        </tr>
    </table>

</body>
</html>
